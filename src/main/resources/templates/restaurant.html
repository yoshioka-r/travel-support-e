<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<title>周辺のおすすめ飲食店</title>
	<link rel="stylesheet" type="text/css" href="/css/style2.css">
	<style>
		img {
			display: inline-flex;
			height: 300px;
			width: 300px;
			object-fit: contain;
		}

		span {
			width: 900px;
			display: inline-block;
			vertical-align: top;
		}
	</style>

</head>

<body>
	<header th:replace="header"></header>

	<h1 class="pref">[[${spot.name}]] : 周辺のおすすめ飲食店</h1>

	<!--		<a href="/backSpot" class="fixed_link">前のページに戻る</a>-->


	<th:block th:each="restaurant : ${restaurants}">
		<div class="spot">
			<img th:src="${restaurant.img}">

			<span>
				<br><br>
				<font size="5"><b>[[${restaurant.name}]]</b></font><br><br>
				<span class="outline">[[${restaurant.outline}]]</span><br>
			</span>
		</div>
		<div style="display:block"></div>


	</th:block>

	<footer th:replace="footer">
</body>

</html>
