<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>周辺のおすすめ飲食店</title>
	
	<style>
		img {
			display:inline-flex;
			height: 300px;
			width: 300px;
			object-fit: contain;
		}

		span{
			width: 900px;
			display:inline-block;
			vertical-align: top;
		}
		
		.fixed_link{
			position: fixed;
			top: 20px;
			right: 20px;
			background-color: yellow;
			font-size: 20px;
		}
		
	</style>
	
</head>

<body>

		<h1>[[${spot.name}]] : 周辺のおすすめ飲食店</h1>
		
<!--		<a href="/backSpot" class="fixed_link">前のページに戻る</a>-->

		<a href="javascript: history.back();" class="fixed_link">前のページに戻る</a>

	<th:block th:each="restaurant : ${restaurants}">

	<img th:src="${restaurant.img}">

	<span>
		<br><br>	
		<font size="5"><b>[[${restaurant.name}]]</b></font><br><br>
		[[${restaurant.outline}]]<br>
	</span>
	
	<div style="display:block"></div>

	
	</th:block>


</body>

</html>
