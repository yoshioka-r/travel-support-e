<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>

		<h1>旅行支援サイト</h1>

		<form action="/login" method="post">
		    <span th:text="${message}" style="color: red"></span>
		    
		    <table>
				<tr>
					<th align="right">メールアドレス：</th>
					<td><input type="text" name="EMAIL" th:value="${email}" placeholder="メールアドレス"></td>
			
				</tr>
				<tr>
					<th align="right">パスワード：</th>
					<td><input type="text" name="PASSWORD" th:value="${password}" placeholder="パスワード"></td>
				</tr>
			</table>
			
			<br>

			<button>ログイン</button>
			<br>
			<a href="/register">新規会員登録はこちら</a>
		</form>

</body>
</html>
